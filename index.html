<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            color: #ffffff;
        }
        #tablist {
            display: flex;
            flex-direction: column;
            padding: 5px 5px;
            margin-top: -7.7px;
        }
    </style>
</head>
<body>
    <div id="container">
        <browser-action-list></browser-action-list> <!-- supposed to do something with this element but i don't know what it does (injectBrowserAction) -->
        <div id="sidebar">
            <div id="tablist">
                <button id="create-tab">+ New Tab</button>
                <div id="tab-buttons">
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        //injectBrowserAction()
        document.getElementById("create-tab").addEventListener("click", () => {
            window.electronAPI.createNewTab("https://www.google.com");
        });
        function updateTabs(tabs) {
            const tabButtons = document.getElementById("tab-buttons");
            tabButtons.innerHTML = "";
            tabs.forEach(tab => {
                const btn = document.createElement("button");
                btn.textContent = tab.url;
                btn.style.fontWeight = tab.active ? "bold" : "normal";
                btn.onclick = () => {
                    console.log("Tab index: " + tab.index);
                    window.electronAPI.activateTab(tab.index);
                }
                tabButtons.appendChild(btn);
            })
        }
        window.electronAPI.onTabsUpdated(updateTabs);
    </script>
</body>
</html>
