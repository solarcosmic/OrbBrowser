<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Browser</title>
    <style>
        @font-face {
            font-family: "Inter";
            src: url("assets/Inter.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
        }
        * {
            font-family: "Inter";
        }
        #sidebar {
            width: 280px;
            height: 95vh;
            color: #ffffff;
        }
        #tablist {
            display: flex;
            flex-direction: column;
            padding: 5px 5px;
            margin-top: 5px;
        }
        #tablist button {
            padding: 5px 5px;
            border-radius: 8px;
            border: none;
            background-color: #222222;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <browser-action-list></browser-action-list> <!-- supposed to do something with this element but i don't know what it does (injectBrowserAction) -->
        <div id="sidebar">
            <div id="tablist">
                <button id="create-tab">+ New Tab</button>
                <div id="tab-buttons">
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        //injectBrowserAction()
        var currentTab = null;
        document.getElementById("create-tab").addEventListener("click", () => {
            window.electronAPI.createNewTab("https://www.google.com");
        });
        function updateTabs(tabs) {
            const tabButtons = document.getElementById("tab-buttons");
            tabs.forEach(tab => {
                var btn = document.getElementById("tab-button-" + tab.index);
                if (!btn) {
                    btn = document.createElement("button");
                    btn.setAttribute("id", "tab-button-" + tab.index);
                    btn.onclick = () => {
                        console.log("Tab index: " + tab.index);
                        window.electronAPI.activateTab(tab.index);
                    }
                    tabButtons.appendChild(btn);
                }
                btn.textContent = tab.title || tab.url;
                btn.style.fontWeight = tab.active ? "bold" : "normal";
                //btn.classList.add("active-tab");
            });

            Array.from(tabButtons.children).forEach(child => {
                const idx = parseInt(child.id.replace("tab-button-", ""));
                if (!tabs.some(tab => tab.index == idx)) {
                    tabButtons.removeChild(child);
                }
            })
        }

        /*
         * Sets the tab title by index.
        */
        function setTabTitle(idx, title) {
            var chosenIdx = document.getElementById("tab-button-" + idx) || document.querySelector(".active-tab");
            chosenIdx.textContent = title;
        }
        window.electronAPI.onTabsUpdated(updateTabs);
        window.electronAPI.tablist_setTabTitle(setTabTitle);
    </script>
</body>
</html>
