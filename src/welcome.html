<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "Golos Text";
            src: url("../assets/GolosText.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
            background-image: url("../assets/daniel-olah-dFA5XycbhoQ-unsplash.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        * {
            font-family: "Golos Text";
            font-smooth: 2em;
            user-select: none;
            text-shadow: 4px 4px 8px #000000;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 8px 8px;
            background-color: #00000000;
            color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ffffff5e;
        }
        button:hover {
            border: 1px solid #ffffff27;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: -1;
        }
        a {
            color: grey;
            text-decoration: none;
            margin-top: 10px;
            font-size: 10px;
        }
        #orb-settings {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 30px;
            width: 100%;
            align-items: flex-start;
        }
        .setting-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            min-width: 600px;
            max-width: 600px;
            margin-bottom: 0;
            width: 100%;
        }
        .setting-toggle {
            align-self: flex-end;
            margin-top: 0;
            width: 100px;
            height: 40px;
            font-size: 12px;
        }
        .light-up-toggle {
            border-color: #0066ff;
        }
        .light-up-toggle:hover {
            border-color: #00aeff;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="container">
        <div class="flex-container" id="modal1">
            <span style="margin-top: 50px; font-size: 30px;">Welcome to Orb</span>
            <span>Let's choose some preferences, then we'll be on our way.</span>
            <button style="margin-top: 50px; width: 200px; height: 35px; font-size: 12px;" id="modal1-continue">Continue</button>
            <!-- <a href="#skip-onboarding">Skip onboarding</a> -->
        </div>
        <div class="flex-container" id="modal2" style="display: none;">
            <span style="margin-top: 50px; font-size: 30px;">Settings</span>
            <span>What would you like enabled?</span>
            <div id="orb-settings">
                <div class="setting-item">
                    <div class="setting-texts">
                        <span style="font-size: 20px;">Orb Sentinel</span><br>
                        <span>Blocks ads and trackers when you browse.</span>
                    </div>
                    <button class="setting-toggle" id="orb-sentinel-toggle">Disabled</button>
                </div>
            </div>
            <span style="font-size: 15px;">You can change this at any time in orb://settings.</span>
            <button style="margin-top: 50px; width: 200px; height: 35px; font-size: 12px;" id="modal2-continue">Continue</button>
        </div>
        <div class="flex-container" id="modal3" style="display: none;">
            <span style="margin-top: 50px; font-size: 30px;">Complete!</span>
            <span>You've completed the Orb setup!</span>
            <button style="margin-top: 50px; width: 200px; height: 35px; font-size: 12px;" id="modal3-continue">Launch</button>
        </div>
    </div>
    <script>
        const modal1 = document.getElementById("modal1");
        const modal2 = document.getElementById("modal2");
        const modal3 = document.getElementById("modal3");
        var isOrbSentinel = false;
        document.getElementById("modal1-continue").addEventListener("click", () => {
            modal1.style.display = "none";
            modal2.style.display = "flex";
        })
        document.getElementById("orb-sentinel-toggle").addEventListener("click", () => {
            if (!isOrbSentinel) {
                isOrbSentinel = true;
                document.getElementById("orb-sentinel-toggle").textContent = "Enabled";
                document.getElementById("orb-sentinel-toggle").classList.add("light-up-toggle");
            } else {
                isOrbSentinel = false;
                document.getElementById("orb-sentinel-toggle").textContent = "Disabled";
                document.getElementById("orb-sentinel-toggle").classList.remove("light-up-toggle");
            }
        })
        document.getElementById("modal2-continue").addEventListener("click", () => {
            modal2.style.display = "none";
            modal3.style.display = "flex";
        })
        document.getElementById("modal3-continue").addEventListener("click", () => {
            localStorage.setItem("orb-sentinel", isOrbSentinel);
            window.electronAPI.quitOrbSetup(JSON.stringify({
                complete_setup: true,
                orb_sentinel: isOrbSentinel
            }))
        })
    </script>
</body>
</html>
