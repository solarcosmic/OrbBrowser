<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Browser</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
                @font-face {
            font-family: "Golos Text";
            src: url("../assets/GolosText.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        * {
            font-family: "Golos Text";
            font-smooth: 2em;
            user-select: none;
        }
        .tab-view {
            background-color: #ffffff;
            flex: 1;
            height: 98%;
            border-radius: 12px;
            /*-electron-corner-smoothing: 60%; /* apparently this does something but I can't quite tell */
            overflow: hidden;
            margin: 10px;
        }
        #sidebar {
            width: 280px;
            height: 100vh;
            flex-shrink: 0;
            color: #ffffff;
            background-color:#0c0c0c;
            overflow-y: scroll;
            scrollbar-gutter: stable;
        }
        #sidebar::-webkit-scrollbar {
            opacity: 0;
        }
        #sidebar:hover::-webkit-scrollbar {
            opacity: 1;
        }
        #tablist, #pinned-tabs {
            display: flex;
            flex-direction: column;
            padding: 5px 8px;
            margin-top: 5px;
        }
        #tablist button {
            padding: 10px 5px;
            border-radius: 8px;
            position: relative;
            border: none;
            background-color: #1a1a1a00;
            color: #ffffff;
            min-width: 95%;
            text-align: left;
            margin-top: 2.5px;
            margin-left: 5px;
        }
        #tablist [id^="tab-button-"].active-tab {
            background-color: #151515;
        }
        #tablist button:hover {
            background-color: #202020;
        }
        #tablist button:active {
            transform: scale(0.98);
        }
        #tablist button [id*="tab-icon-"] {
            width: 14px; height: 14px; margin-right: 2.5px; margin-bottom: -1.75px; margin-left: 5px;
        }
        #tablist button .page-title {
            margin-left: 10px;
        }
        .svg-white {
            filter: invert(100%) sepia(21%) saturate(2%) hue-rotate(275deg) brightness(104%) contrast(101%);
        }
        #create-tab {
            min-width: 90%;
            color: #202020;
        }
        #topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 40px;
            flex-shrink: 0;
            color: #ffffff;
            background-color:#0c0c0c;
            overflow-y: hidden;
            padding: 0 10px;
            gap: 10px;
            -webkit-app-region: drag;
        }
        /* Prevent drag on interactive elements inside #topbar */
        #topbar button,
        #topbar input,
        #topbar img,
        #topbar [id],
        #topbar [class] {
            -webkit-app-region: no-drag;
        }
        #topbar-nav-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #topbar-action-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 20px;
        }
        browser-action-list {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        /* https://stackoverflow.com/a/1457976 */
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100vh;
            min-width: 0;
        }
        #webviews {
            flex: 1;
            height: calc(100vh - 35px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* or row if we gonna do that split tab thing. will have to see if we do that */
            align-items: stretch;
        }
        .tab-close {
            width: 16px;
            height: 16px;
            position: absolute;
            top: 17.5px;
            right: 7px;
            transform: translateY(-50%);
            padding: 5px 5px;
            border-radius: 5px;
            display: none;
        }
        .tab-close:hover {
            background-color: #d1d1d1;
        }
        #tablist [id^="tab-button-"]:hover .tab-close {
            display: block;
        }
        hr {
            background-color: #303030;
            border: none;
            height: 1px;
            width: 85%;
            margin: 8px auto;
            display: block;
        }
        #omnibox-entry-old {
            margin-top: 15px;
            padding: 10px 10px;
            min-width: 90%;
            height: 35px;
            margin-left: 10px;
            text-align: left;
            background-color: #151515;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: text;
        }
        #omnibox-entry:hover:not(:active) {
            background-color: #202020;
        }
        #omnibox-entry {
            flex: 1 1 0;
            min-width: 200px;
            max-width: 700px;
            height: 30px;
            margin-right: 20px;
            padding: 0 16px;
            background-color: #151515;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: text;
            box-sizing: border-box;
            /* overflow thing */
            max-height: 100px;
            overflow: hidden;
            position: relative;
            line-height: 1.5;
        }
        #url-txt {
            margin-left: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
            width: 100%;
            text-align: center;
        }
        #omnibox-entry {
            justify-content: center;
        }
        #omnibox-entry.fade-overflow::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 48px;
            pointer-events: none;
            background: linear-gradient(to right, transparent, #151515 80%);
            z-index: 2;
        }
        .svg-grey {
            filter: invert(62%) sepia(0%) saturate(0%) hue-rotate(241deg) brightness(96%) contrast(90%);
        }
        #omnibox {
            /*width: 250px;
            height: 250px;*/
            background-color: #0c0c0c;
            /*position: absolute;*/
            z-index: 9999999;
            position: fixed;
            inset: 0;
            width: 60%;
            max-width: 700px;
            max-height: 265px;
            height: auto;
            margin: auto;
            border-radius: 8px;
            box-shadow: 10px 10px 20px #00000086;
            padding: 8px 9px;
            overflow: hidden;
        }
        #url-box {
            width: 90%;
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            background-color: #0c0c0c;
        }
        #url-box::selection {
            color: #0c0c0c;
            background-color: #ffffff;
        }
        #omnibox-search-bar {
            display: flex;
            padding: 8px 3px;
            margin-left: 5px;
            align-items: center;
            gap: 10px;
        }
        #omnibox-search-list {
            display: flex;
            flex-direction: column;
        }
        .suggestion-button {
            position: relative;
            text-align: left;
            display: inline;
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 11px 5px;
        }
        .suggestion-button:hover {
            background-color: #202020;
        }
        .suggestion-text {
            margin-left: 15px;
            font-size: 15px;
            display: inline;
        }
        .suggestion-text-right {
            float: right;
            text-align: right;
            font-size: 15px;
            display: inline;
        }
        #navigations {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
            margin-left: 15px;
        }
        .navigation-button {
            padding: 5px 5px;
            width: 18px;
            height: 18px;
            border-radius: 8px;
        }
        .navigation-button:hover {
            background-color: #f5f5f579;
        }
        .navigation-button:not(.greyed-out) {
            filter: invert(62%) sepia(0%) saturate(0%) hue-rotate(241deg) brightness(96%) contrast(90%);
        }
        .navigation-button.greyed-out {
            filter: invert(15%) sepia(0%) saturate(109%) hue-rotate(173deg) brightness(105%) contrast(91%);
        }
        #hyperlink {
            position: absolute;
            bottom: 0;
            left: 15px;
        }
        /* https://stackoverflow.com/a/11681331 */
        .fade-in-element {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
          /* Chrome, Edge, and Safari */
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #2e2e2e;
            border-radius: 10px;
        }
        #tablist [id^="tab-button-"].dragging {
            opacity: 0.5;
        }
        #tablist [id^="tab-button-"].drag-over {
            border: 2px dashed #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="omnibox" style="display: none;">
                <div id="omnibox-search-bar">
                    <img class="svg-grey" style="margin-bottom: -2px; width: 16px; height: 16px;" src="../assets/magnifying-glass-solid-full.svg"></img>
                    <input type="text" id="url-box" placeholder="Search with Google or enter address"></input>
                </div>
                <!--<hr style="max-width: 85%;">-->
                <div id="omnibox-search-list">
                </div>
            </div>
            <!-- <div id="space">
                <p style="color: #9c9c9c; font-size: 15px; margin-left: 15px;">This Space</p>
            </div> -->
            <div id="tablist" style="margin-top: 40px;">
                <div id="pinned-tab-buttons"></div>
                <!--<hr>-->
                <div id="extra-buttons">
                    <button id="create-tab"><img id="tab-icon-nt" class="svg-white" style="margin-top: 2px;" src="../assets/plus-solid-full.svg"></img><span class="page-title" style="margin-top: 2px;">New Tab</span></button>
                </div>
                <div id="tab-buttons"></div>
            </div>
        </div>
        <div id="main-content">
            <div id="topbar">
                <div id="topbar-nav-buttons">
                    <img class="navigation-button" id="left-nav" src="../assets/arrow-left-solid-full.svg"></img>
                    <img class="navigation-button" id="right-nav" src="../assets/arrow-right-solid-full.svg"></img>
                    <img class="navigation-button" id="refresh-nav" src="../assets/rotate-right-solid-full.svg"></img>
                </div>
                <button id="omnibox-entry"><span id="url-txt">google.com</span></button>
                <div id="topbar-action-buttons">
                    <browser-action-list></browser-action-list>
                    <img class="navigation-button" id="main-dropdown" src="../assets/ellipsis-v-solid.svg"></img>
                    <img class="navigation-button" id="minimise-btn" src="../assets/window-minimize-solid-full.svg"></img>
                    <img class="navigation-button" id="maximise-btn" src="../assets/window-maximize-solid-full.svg"></img>
                    <img class="navigation-button" id="close-btn" src="../assets/times-solid.svg"></img>
                </div>
            </div>
            <div id="webviews"></div>
        </div>
        <!--<p id="hyperlink">Hyperlink</p>-->
    </div>
    <script src="../assets/xml-to-json.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
