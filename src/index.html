<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Browser</title>
    <style>
        @font-face {
            font-family: "Inter";
            src: url("../assets/Inter.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
        }
        * {
            font-family: "Inter";
            font-smooth: 2em;
            user-select: none;
        }
        .tab-view {
            width: 97%;
            height: 98%;
            border-radius: 12px;
            -electron-corner-smoothing: 60%; /* apparently this does something but I can't quite tell */
            overflow: hidden;
            margin: 10px;
        }
        #sidebar {
            width: 280px;
            height: 100vh;
            flex-shrink: 0;
            color: #ffffff;
            background-color:rgb(22, 22, 22);
        }
        #tablist, #pinned-tabs {
            display: flex;
            flex-direction: column;
            padding: 5px 8px;
            margin-top: 5px;
        }
        #tablist button {
            padding: 10px 5px;
            border-radius: 5px;
            position: relative;
            border: none;
            background-color: #1a1a1a00;
            color: #ffffff;
            min-width: 95%;
            text-align: left;
            margin-top: 2.5px;
            margin-left: 5px;
        }
        #tab-buttons .active-tab {
            background-color: #303030;
        }
        #tablist button:hover {
            background-color: #303030;
        }
        #tablist button:active {
            transform: scale(0.98);
        }
        #tablist button [id*="tab-icon-"] {
            width: 14px; height: 14px; margin-right: 2.5px; margin-bottom: -1.75px; margin-left: 5px;
        }
        #tablist button .page-title {
            margin-left: 10px;
            /*mask-image: linear-gradient(to right, black 80%, transparent);*/
        }
        .svg-white {
            filter: invert(100%) sepia(21%) saturate(2%) hue-rotate(275deg) brightness(104%) contrast(101%);
        }
        #create-tab {
            min-width: 90%;
            color: #303030;
        }
        /* https://stackoverflow.com/a/1457976 */
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
        #container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #webviews {
            flex: 1;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: stretch;
        }
        .tab-close {
            width: 16px;
            height: 16px;
            position: absolute;
            top: 17.5px;
            right: 7px;
            transform: translateY(-50%);
            padding: 5px 5px;
            border-radius: 5px;
            display: none;
        }
        .tab-close:hover {
            background-color: #bbbbbb;
        }
        #tab-buttons button:hover .tab-close {
            display: block;
        }
        hr {
            background-color: #303030;
            border: none;
            padding: 0.5px 0.5px;
            max-width: 88%;
        }
        #omnibox-entry {
            margin-top: 15px;
            padding: 10px 10px;
            min-width: 90%;
            height: 35px;
            margin-left: 10px;
            text-align: left;
            background-color: #202020;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        #omnibox-entry:hover {
            background-color: #303030;
        }
        #url-txt {
            text-align: left;
            margin-left: 15px;
        }
        .svg-grey {
            filter: invert(62%) sepia(0%) saturate(0%) hue-rotate(241deg) brightness(96%) contrast(90%);
        }
        #omnibox {
            width: 250px;
            height: 250px;
            background-color: #0c0c0c;
            /*position: absolute;*/
            z-index: 9999999;
            position: fixed;
            inset: 0;
            width: 500px;
            height: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 10px 10px 20px #00000086;
        }
        #url-box {
            width: 85%;
            padding: 5px 5px;
            background-color: transparent;
            border: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <button id="omnibox-entry"><span id="url-txt">google.com</span></button>
            <div id="omnibox" style="display: none;">
                <input type="text" id="url-box" placeholder="Search with Google or enter address"></input>
            </div>
            <div id="space">
                <p style="color: #9c9c9c; font-size: 15px; margin-left: 15px;">This Space</p>
            </div>
            <div id="pinned-tabs"></div>
            <hr>
            <div id="tablist">
                <div id="extra-buttons">
                    <button id="create-tab"><img id="tab-icon-nt" class="svg-white" style="margin-top: 2px;" src="../assets/plus-solid-full.svg"></img><span class="page-title" style="margin-top: 2px;">New Tab</span></button>
                </div>
                <div id="tab-buttons"></div>
            </div>
        </div>
        <div id="webviews"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
