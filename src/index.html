<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Browser</title>
    <link rel="stylesheet" href="theme_light.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="omnibox" style="display: none;">
                <div id="omnibox-search-bar">
                    <img class="svg-grey" style="margin-bottom: -2px; width: 16px; height: 16px;" src="../assets/magnifying-glass-solid-full.svg"></img>
                    <input type="text" id="url-box" placeholder="Search with Google or enter address"></input>
                </div>
                <!--<hr style="max-width: 85%;">-->
                <div id="omnibox-search-list">
                </div>
            </div>
            <!-- <div id="space">
                <p style="color: #9c9c9c; font-size: 15px; margin-left: 15px;">This Space</p>
            </div> -->
            <div id="tablist" style="margin-top: 40px;">
                <div id="pinned-tab-buttons"></div>
                <!--<hr>-->
                <div id="extra-buttons">
                    <button id="create-tab"><img id="tab-icon-nt" class="svg-white" style="margin-top: 2px;" src="../assets/plus-solid-full.svg"></img><span class="page-title" style="margin-top: 2px;">New Tab</span></button>
                </div>
                <div id="tab-buttons"></div>
            </div>
        </div>
        <div id="main-content">
            <div id="topbar">
                <div id="topbar-nav-buttons">
                    <img class="navigation-button" id="left-nav" src="../assets/arrow-left-solid-full.svg"></img>
                    <img class="navigation-button" id="right-nav" src="../assets/arrow-right-solid-full.svg"></img>
                    <img class="navigation-button" id="refresh-nav" src="../assets/rotate-right-solid-full.svg"></img>
                </div>
                <button id="omnibox-entry"><span id="url-txt">google.com</span></button>
                <div id="topbar-action-buttons">
                    <browser-action-list></browser-action-list>
                    <img class="navigation-button" id="main-dropdown" src="../assets/ellipsis-v-solid.svg"></img>
                    <img class="navigation-button" id="minimise-btn" src="../assets/window-minimize-solid-full.svg"></img>
                    <img class="navigation-button" id="maximise-btn" src="../assets/window-maximize-solid-full.svg"></img>
                    <img class="navigation-button" id="close-btn" src="../assets/times-solid.svg"></img>
                </div>
            </div>
            <div id="webviews"></div>
        </div>
        <!--<p id="hyperlink">Hyperlink</p>-->
    </div>
    <script src="../assets/xml-to-json.min.js"></script>
    <script type="module" src="../dist/renderer.bundle.js"></script>
</body>
</html>
