<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" type="image/svg" href="../assets/gear-solid-full.svg">
</head>
<body>
    <div id="container" class="fade-in-element">
        <span style="font-size: 40px; margin-bottom: 10px;">404 Not Found</span>
        <span>Orb failed to load this page.</span>
        <span style="margin-top: 50px;"><b>Check to make sure it's the right URL address, but if so:</b></span>
        <ul>
            <li>Try again another time</li>
            <li>Check if you're behind a proxy or firewall</li>
            <li>Check your internet connection</li>
        </ul>
        <button id="try-again" style="margin-top: 20px;">Try Again</button>
    </div>
    <script>
        /* https://stackoverflow.com/a/53637828 */
        function truncateString(str, num) {
            if (str.length > num) {
                return str.slice(0, num) + "...";
            } else {
                return str;
            }
        }
        document.addEventListener("DOMContentLoaded", async () => {
            const theme = await window.electronAPI.getOrbThemeStatus();
            const stylesheet = document.createElement("link");
            stylesheet.setAttribute("rel", "stylesheet");
            stylesheet.setAttribute("id", "theme-style");
            if (theme == "dark") stylesheet.setAttribute("href", "themes/dark/404.css"); //return; //return stylesheet.href = "themes/dark/history.css";
            if (theme == "light") stylesheet.setAttribute("href", "themes/light/404.css");
            document.head.appendChild(stylesheet);
        });
    </script>
</body>
</html>
