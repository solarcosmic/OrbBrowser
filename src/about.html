<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Orb</title>
    <link rel="icon" type="image/svg" href="../assets/gear-solid-full.svg">
</head>
<body>
    <div id="container"><center>
        <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/682fed75fa474e998fb260a9d11f8fd10251556e_476486252-a873f127-4652-4abb-9c9f-e23be7baf331.png" style="width: 800px; height: 215px;"></img>
        <h1>Orb Browser</h1>
        <h3>Version v1.1.1</h3>
        <h3>Made by @solarcosmic for <a href="https://summer.hackclub.com/projects/7492">Summer of Making</a> & <a href="https://reboot.hackclub.com">Reboot</a>!</h3>
        <a href="https://github.com/solarcosmic/OrbBrowser/issues">Report Issues & Bugs</a> | <a href="https://github.com/solarcosmic/OrbBrowser">GitHub Repo</a></center>
    </div>
    <script>
        /* https://stackoverflow.com/a/53637828 */
        function truncateString(str, num) {
            if (str.length > num) {
                return str.slice(0, num) + "...";
            } else {
                return str;
            }
        }
        document.addEventListener("DOMContentLoaded", async () => {
            const theme = await window.electronAPI.getOrbThemeStatus();
            const stylesheet = document.createElement("link");
            stylesheet.setAttribute("rel", "stylesheet");
            stylesheet.setAttribute("id", "theme-style");
            if (theme == "dark") stylesheet.setAttribute("href", "themes/dark/about.css"); //return; //return stylesheet.href = "themes/dark/history.css";
            if (theme == "light") stylesheet.setAttribute("href", "themes/light/about.css");
            document.head.appendChild(stylesheet);
        });
    </script>
</body>
</html>
