<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Orb</title>
    <style>
        @font-face {
            font-family: "Golos Text";
            src: url("../assets/GolosText.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        * {
            font-family: "Golos Text";
            font-smooth: 2em;
            user-select: none;
        }
        #container {
            padding: 5px 5px;
        }
        .vertical-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .grey-text {
            color: grey;
            margin-left: 10px;
        }
        .vertical-list li {
            cursor: pointer;
            padding: 5px 5px;
        }
        a {
            color: #ffffff;
        }
    </style>
    <link rel="icon" type="image/svg" href="../assets/gear-solid-full.svg">
</head>
<body>
    <div id="container"><center>
        <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/682fed75fa474e998fb260a9d11f8fd10251556e_476486252-a873f127-4652-4abb-9c9f-e23be7baf331.png" style="width: 800px; height: 215px;"></img>

    </div>
    <script>
        /* https://stackoverflow.com/a/53637828 */
        function truncateString(str, num) {
            if (str.length > num) {
                return str.slice(0, num) + "...";
            } else {
                return str;
            }
        }
    </script>
</body>
</html>
