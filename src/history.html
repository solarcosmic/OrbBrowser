<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing History âŽ¯ Orb Browser</title>
    <style>
        @font-face {
            font-family: "Golos Text";
            src: url("../assets/GolosText.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }
        * {
            font-family: "Golos Text";
            font-smooth: 2em;
            user-select: none;
        }
        #container {
            padding: 5px 5px;
        }
        .vertical-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .grey-text {
            color: grey;
            margin-left: 35px;
        }
        .vertical-list li {
            cursor: pointer;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>History</h1>
    <div id="container">
        <p>Today - Saturday 23 August 2025</p>
        <ul class="vertical-list">
            <li>Google<span class="grey-text">google.com</span></li>
        </ul>
    </div>
</body>
</html>
