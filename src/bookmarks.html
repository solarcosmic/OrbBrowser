<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" id="theme-style" href="themes/dark/bookmarks.css"></link>
    <link rel="icon" type="image/svg" href="../assets/history-solid.svg">
</head>
<body>
    <h1>Bookmarks</h1>
    <button id="clear-browsing-data">Clear Bookmarks</button>
    <div id="container">
        <div history-date="23/05/2025">
            <p>List of Bookmarks</p>
            <ul class="vertical-list">
            </ul>
        </div>
    </div>
    <script>
        const history = JSON.parse(localStorage.getItem("orb:bookmarks"));
        function doHistory() {
            if (!history || history.length == 0) {
                document.getElementsByClassName("vertical-list")[0].textContent = "Nothing here!";
                return;
            }
            for (const item of history.reverse()) {
                var hostname = item.url;
                try {
                    hostname = new URL(item.url).hostname;
                } catch (e) {}
                const date_then = new Date(item.timestamp);
                const li_element = document.createElement("li");
                const grey_text_1 = document.createElement("span");
                grey_text_1.classList.add("grey-text");
                grey_text_1.style.marginRight = "10px";
                grey_text_1.textContent = date_then.getHours() + ":" + date_then.getMinutes();
                const grey_text_2 = document.createElement("span");
                grey_text_2.classList.add("grey-text");
                grey_text_2.textContent = truncateString(hostname, 25);
                const main_text = document.createElement("span");
                main_text.textContent = truncateString((item.title || item.url), 50);
                li_element.appendChild(grey_text_1);
                li_element.appendChild(main_text);
                li_element.appendChild(grey_text_2);
                document.querySelector(".vertical-list").appendChild(li_element);
                li_element.addEventListener("click", () => {
                    console.log(item.url);
                    window.electronAPI.requestTabOpen(item.url);
                });
                /*document.querySelector(".vertical-list").innerHTML += `
                <li><span class="grey-text" style="margin-right: 10px;"></span></li>
                `*/
            }
        }

        /* https://stackoverflow.com/a/53637828 */
        function truncateString(str, num) {
            if (str.length > num) {
                return str.slice(0, num) + "...";
            } else {
                return str;
            }
        }

        document.getElementById("clear-browsing-data").addEventListener("click", () => {
            window.electronAPI.clearBookmarks();
            document.querySelector(".vertical-list").innerHTML = "";
            document.getElementsByClassName("vertical-list")[0].textContent = "Nothing here!";
        });

        document.addEventListener("DOMContentLoaded", async () => {
            const theme = await window.electronAPI.getOrbThemeStatus();
            const stylesheet = document.createElement("link");
            stylesheet.setAttribute("rel", "stylesheet");
            stylesheet.setAttribute("id", "theme-style");
            if (theme == "dark") stylesheet.setAttribute("href", "themes/dark/bookmarks.css"); //return; //return stylesheet.href = "themes/dark/history.css";
            if (theme == "light") stylesheet.setAttribute("href", "themes/light/bookmarks.css");
            document.head.appendChild(stylesheet);
        });

        doHistory();
    </script>
</body>
</html>
