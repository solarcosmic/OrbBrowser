<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Settings</title>
    <link rel="stylesheet" href="themes/light/settings.css"></link>
    <link rel="icon" type="image/svg" href="../assets/gear-solid-full.svg">
</head>
<body>
    <h1>Orb Settings</h1>
    <div id="container">
        <div id="orb-settings">
            <div class="setting-item">
                <div class="setting-texts">
                    <img src="../assets/shield-solid-full.svg" class="setting-icon"></img>
                    <span style="font-size: 20px;">Orb Sentinel</span><br>
                    <span>Blocks ads and trackers when you browse.</span>
                </div>
                <button class="setting-toggle" id="orb-sentinel-toggle">Disabled</button>
            </div>
            <div class="setting-item">
                <div class="setting-texts">
                    <img src="../assets/moon-solid-full.svg" class="setting-icon"></img>
                    <span style="font-size: 20px;">Dark/Light Mode</span><br>
                    <span>Change the current theme of Orb.</span>
                </div>
                <button class="setting-toggle" id="orb-theme-toggle">Dark</button>
            </div>
        </div>
    </div>
    <script>
        /* https://stackoverflow.com/a/53637828 */
        function truncateString(str, num) {
            if (str.length > num) {
                return str.slice(0, num) + "...";
            } else {
                return str;
            }
        }
        document.getElementById("orb-sentinel-toggle").addEventListener("click", async () => {
            console.log("clicked!");
            const resp = await window.electronAPI.toggleOrbSentinel();
            console.log(resp);
            if (resp) {
                document.getElementById("orb-sentinel-toggle").textContent = "Enabled";
                document.getElementById("orb-sentinel-toggle").classList.add("light-up-toggle");
            } else {
                document.getElementById("orb-sentinel-toggle").textContent = "Disabled";
                document.getElementById("orb-sentinel-toggle").classList.remove("light-up-toggle");
            }
        });
        document.getElementById("orb-theme-toggle").addEventListener("click", async () => {
            console.log("clicked!");
            const resp = await window.electronAPI.toggleOrbTheme();
            console.log(resp);
            if (resp == "dark") {
                document.getElementById("orb-theme-toggle").textContent = "Dark";
                document.getElementById("orb-theme-toggle").classList.add("light-up-toggle");
                document.getElementById("theme-style").href = "theme_light.css";
            } else {
                document.getElementById("orb-theme-toggle").textContent = "Light";
                document.getElementById("orb-theme-toggle").classList.remove("light-up-toggle");
            }
        });
        document.addEventListener("DOMContentLoaded", async () => {
            // Orb: Sentinel
            const resp = await window.electronAPI.getOrbSentinelStatus();
            console.log(resp);
            if (resp) {
                document.getElementById("orb-sentinel-toggle").textContent = "Enabled";
                document.getElementById("orb-sentinel-toggle").classList.add("light-up-toggle");
            } else {
                document.getElementById("orb-sentinel-toggle").textContent = "Disabled";
                document.getElementById("orb-sentinel-toggle").classList.remove("light-up-toggle");
            }
            // Orb: Theme (light/dark) - might add more later
            const resp2 = await window.electronAPI.getOrbThemeStatus();
            console.log("Orb: Theme (light/dark): " + resp2);
            if (resp2 == "dark") {
                document.getElementById("orb-theme-toggle").textContent = "Dark";
                document.getElementById("orb-theme-toggle").classList.add("light-up-toggle");
            } else {
                document.getElementById("orb-theme-toggle").textContent = "Light";
                document.getElementById("orb-theme-toggle").classList.remove("light-up-toggle");
            }
        });
    </script>
</body>
</html>
